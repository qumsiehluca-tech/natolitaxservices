<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ── Reset & Variables ───────────────────────────── */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --forest-green: #3d5a29;
            --forest-green-dark: #2d4419;
            --dark-green-bg: #1e3a0f;
            --cream: #fafaf8;
            --cream-light: #ffffff;
            --cream-dark: #f5f3ed;
            --cream-border: #e8e6e0;
            --text-primary: #1a1a1a;
            --text-secondary: #5c5c5c;
            --text-tertiary: #8a8a8a;
            --border: #e0ded8;
            --fs-xs: 0.875rem;
            --fs-sm: 0.95rem;
            --fs-base: 1.05rem;
            --fs-md: 1.15rem;
            --fs-lg: 1.35rem;
            --fs-xl: 2.1rem;
            --space-xs: 0.75rem;
            --space-sm: 1.25rem;
            --space-md: 2rem;
            --space-lg: 3rem;
            --space-xl: 4.5rem;
        }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            font-size: var(--fs-base);
            color: var(--text-primary);
            background: var(--cream);
            line-height: 1.68;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main { flex: 1 0 auto; }
        .content-wrapper {
            width: 100%;
            max-width: 76rem;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* ── Header ──────────────────────────────────────── */
        .header {
            background: #1a1a1a;
            border-bottom: 1px solid #252525;
            padding: 1.15rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header .content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.85rem;
            font-size: 1.25rem;
            font-weight: 500;
            color: white;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            gap: 2.25rem;
            list-style: none;
            align-items: center;
        }
        .nav-links a {
            color: rgba(255,255,255,0.82);
            text-decoration: none;
            font-size: var(--fs-sm);
            transition: color 0.22s ease;
        }
        .nav-links a:hover { color: white; }

        /* ── Hamburger Button ────────────────────────────── */
        .nav-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            width: 48px;
            height: 48px;
            padding: 0;
            margin: 0;
            -webkit-tap-highlight-color: rgba(255,255,255,0.15);
            touch-action: manipulation;
            justify-content: center;
            align-items: center;
        }
        .nav-toggle svg {
            display: block;
            width: 26px;
            height: 26px;
        }

        /* ── Mobile Menu ─────────────────────────────────── */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 82%;
            max-width: 340px;
            height: 100vh;
            background: var(--cream-light);
            padding: 2.2rem;
            transition: right 0.32s ease;
            z-index: 2000;
            border-left: 1px solid var(--border);
            overflow-y: auto;
        }
        .mobile-menu.open { right: 0; }

        .mobile-menu-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-tap-highlight-color: rgba(0,0,0,0.1);
            touch-action: manipulation;
        }
        .mobile-menu-close svg {
            display: block;
            width: 24px;
            height: 24px;
            color: var(--text-primary);
        }

        .mobile-menu nav { margin-top: 4.5rem; }
        .mobile-menu nav a {
            display: block;
            padding: 1.3rem 0;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 400;
            font-size: 1.15rem;
            border-bottom: 1px solid var(--border);
            -webkit-tap-highlight-color: rgba(0,0,0,0.08);
            touch-action: manipulation;
        }

        /* ── Overlay ─────────────────────────────────────── */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.22);
            backdrop-filter: blur(3px);
            z-index: 1999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .overlay.open {
            opacity: 1;
            pointer-events: auto;
        }

        /* ── Responsive ──────────────────────────────────── */
        @media (max-width: 768px) {
            .content-wrapper { padding: 0 1.25rem; }
            .nav-links { display: none; }
            .nav-toggle { display: flex; }
        }
    </style>
</head>
<body>

<!-- ── Header ──────────────────────────────────────────── -->
<header class="header">
    <div class="content-wrapper">
        <a href="index.html" class="logo">
            <img src="/nts-logo.PNG" alt="Natoli Tax Services" width="34" height="34" style="object-fit: contain;">
            <span>Natoli Tax Services</span>
        </a>
        <nav>
            <ul class="nav-links">
                <li><a href="/screener.html">See if you qualify</a></li>
                <li><a href="/join-team.html">Join our team</a></li>
            </ul>
        </nav>
        <!-- Hamburger: pure inline SVG, zero external deps -->
        <button class="nav-toggle" id="navToggle" aria-label="Open menu">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round">
                <line x1="3" y1="6"  x2="21" y2="6"/>
                <line x1="3" y1="12" x2="21" y2="12"/>
                <line x1="3" y1="18" x2="21" y2="18"/>
            </svg>
        </button>
    </div>
</header>

<!-- ── Mobile Slide-Out Menu ───────────────────────────── -->
<div class="mobile-menu" id="mobileMenu" aria-hidden="true">
    <!-- Close button: pure inline SVG -->
    <button class="mobile-menu-close" id="mobileMenuClose" aria-label="Close menu">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round">
            <line x1="4" y1="4"  x2="20" y2="20"/>
            <line x1="20" y1="4" x2="4"  y2="20"/>
        </svg>
    </button>
    <nav>
        <a href="/screener.html">See if you qualify</a>
        <a href="/join-team.html">Join our team</a>
    </nav>
</div>

<!-- ── Backdrop Overlay ────────────────────────────────── -->
<div class="overlay" id="overlay"></div>

<script>
(function () {
    var toggle  = document.getElementById('navToggle');
    var menu    = document.getElementById('mobileMenu');
    var close   = document.getElementById('mobileMenuClose');
    var overlay = document.getElementById('overlay');

    function open() {
        menu.classList.add('open');
        overlay.classList.add('open');
        menu.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
    }

    function shut() {
        menu.classList.remove('open');
        overlay.classList.remove('open');
        menu.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
    }

    toggle.addEventListener('click',  open);
    close.addEventListener('click',   shut);
    overlay.addEventListener('click', shut);

    // close on any nav link tap
    menu.querySelectorAll('a').forEach(function (a) {
        a.addEventListener('click', shut);
    });

    // Escape key
    document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') shut();
    });
})();
</script>

</body>
</html>
