<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* ── Reset & Variables ───────────────────────────── */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --forest-green: #3d5a29;
            --dark-green-bg: #1e3a0f;
            --cream: #fafaf8;
            --cream-light: #ffffff;
            --border: #e0ded8;
            --text-primary: #1a1a1a;
            --fs-sm: 0.95rem;
            --fs-base: 1.05rem;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            font-size: var(--fs-base);
            background: var(--cream);
            min-height: 100vh;
        }

        /* ── Header ──────────────────────────────────────── */
        .header {
            background: #1a1a1a;
            border-bottom: 1px solid #252525;
            padding: 1.15rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .content-wrapper {
            max-width: 76rem;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.85rem;
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-links {
            display: flex;
            gap: 2.25rem;
            list-style: none;
        }

        .nav-links a {
            color: rgba(255,255,255,0.82);
            text-decoration: none;
            font-size: var(--fs-sm);
        }

        .nav-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.6rem;
            cursor: pointer;
        }

        /* ── Mobile Menu ─────────────────────────────────── */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 82%;
            max-width: 340px;
            height: 100vh;
            background: var(--cream-light);
            padding: 2.2rem;
            transition: right 0.32s ease;
            z-index: 2000;
            border-left: 1px solid var(--border);
            overflow-y: auto;
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu-close {
            position: absolute;
            top: 1.6rem;
            right: 1.6rem;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
        }

        .mobile-menu nav {
            margin-top: 5rem;
        }

        .mobile-menu nav a {
            display: block;
            padding: 1.3rem 0;
            text-decoration: none;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border);
            font-size: 1.15rem;
        }

        /* ── Overlay ─────────────────────────────────────── */
        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.22);
            backdrop-filter: blur(3px);
            z-index: 1999;
        }

        .overlay.active {
            display: block;
        }

        /* ── Responsive ──────────────────────────────────── */
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .nav-toggle { display: block; }
        }
    </style>
</head>

<body>

<header class="header">
    <div class="content-wrapper">
        <a href="index.html" class="logo">
            <svg width="34" height="34" viewBox="0 0 60 60">
                <rect width="60" height="60" rx="10" fill="#1e3a0f"/>
                <text x="30" y="45" font-family="Georgia, serif" font-size="46" font-weight="bold"
                      fill="#f8f4e9" text-anchor="middle">N</text>
            </svg>
            <span>Natoli Tax Services</span>
        </a>

        <nav>
            <ul class="nav-links">
                <li><a href="qualify.html">See if you qualify</a></li>
                <li><a href="join-team.html">Join our team</a></li>
            </ul>
        </nav>

        <button class="nav-toggle" id="navToggle" aria-label="Toggle menu">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</header>

<div class="mobile-menu" id="mobileMenu">
    <button class="mobile-menu-close" id="mobileMenuClose" aria-label="Close menu">
        <i class="fas fa-times"></i>
    </button>
    <nav>
        <a href="qualify.html">See if you qualify</a>
        <a href="join-team.html">Join our team</a>
    </nav>
</div>

<div class="overlay" id="overlay"></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const navToggle = document.getElementById('navToggle');
    const mobileMenu = document.getElementById('mobileMenu');
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('mobileMenuClose');

    const openMenu = () => {
        mobileMenu.classList.add('active');
        overlay.classList.add('active');
        document.body.style.overflow = 'hidden';
    };

    const closeMenu = () => {
        mobileMenu.classList.remove('active');
        overlay.classList.remove('active');
        document.body.style.overflow = '';
    };

    navToggle.addEventListener('click', openMenu);
    overlay.addEventListener('click', closeMenu);
    closeBtn.addEventListener('click', closeMenu);

    mobileMenu.querySelectorAll('a').forEach(link =>
        link.addEventListener('click', closeMenu)
    );

    document.addEventListener('keydown', e => {
        if (e.key === 'Escape') closeMenu();
    });
});
</script>

</body>
</html>
