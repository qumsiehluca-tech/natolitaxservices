<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment - Natoli Tax Services</title>
    <link rel="icon" type="image/x-icon" href="_MConverter.eu_text.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* ── Reset & Variables ───────────────────────────── */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --forest-green: #3d5a29;
            --forest-green-dark: #2d4419;
            --dark-green-bg: #1e3a0f;
            --cream: #fafaf8;
            --cream-light: #ffffff;
            --cream-dark: #f5f3ed;
            --cream-border: #e8e6e0;
            --text-primary: #1a1a1a;
            --text-secondary: #5c5c5c;
            --text-tertiary: #8a8a8a;
            --border: #e0ded8;
            --fs-xs: 0.875rem;
            --fs-sm: 0.95rem;
            --fs-base: 1.05rem;
            --fs-md: 1.15rem;
            --fs-lg: 1.35rem;
            --fs-xl: 2.1rem;
            --fs-2xl: 2.8rem;
            --space-xs: 0.75rem;
            --space-sm: 1.25rem;
            --space-md: 2rem;
            --space-lg: 3rem;
            --space-xl: 4.5rem;
        }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            font-size: var(--fs-base);
            color: var(--text-primary);
            background: var(--cream);
            line-height: 1.68;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main { flex: 1 0 auto; }
        h1, h2, h3 {
            font-weight: 500;
            letter-spacing: -0.025em;
            line-height: 1.2;
        }
        .content-wrapper {
            width: 100%;
            max-width: 76rem;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        /* ── Page Hero ───────────────────────────────────── */
        .page-hero {
            background: var(--cream-light);
            padding: clamp(3.8rem, 10vh, 5.5rem) 0 clamp(2.8rem, 7vh, 4rem);
            text-align: center;
            border-bottom: 1px solid var(--cream-border);
        }
        .page-hero h1 {
            font-size: clamp(2rem, 5vw, 2.8rem);
            margin-bottom: var(--space-xs);
            color: var(--text-primary);
        }
        .page-hero-subtitle {
            font-size: var(--fs-sm);
            color: var(--text-secondary);
            max-width: 560px;
            margin: 0 auto;
        }
        /* ── Payment Body ────────────────────────────────── */
        .payment-body {
            padding: clamp(2.4rem, 6vh, 3.8rem) 0 clamp(3rem, 8vh, 5rem);
        }
        .payment-container {
            max-width: 820px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 2rem;
        }
        /* ── Payment Form ────────────────────────────────── */
        .payment-form-section {
            background: var(--cream-light);
            border: 1px solid var(--cream-border);
            border-radius: 14px;
            padding: clamp(1.8rem, 4vw, 2.4rem);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        .section-title {
            font-size: var(--fs-md);
            color: var(--text-primary);
            margin-bottom: var(--space-md);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .section-title i {
            color: var(--forest-green);
        }
        .field {
            margin-bottom: var(--space-sm);
        }
        .field label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
            font-size: var(--fs-sm);
        }
        .field input {
            width: 100%;
            padding: 0.85rem 1rem;
            font-size: var(--fs-sm);
            font-family: 'Inter', system-ui, sans-serif;
            border: 1px solid var(--cream-border);
            border-radius: 9px;
            background: var(--cream);
            transition: all 0.2s ease;
        }
        .field input:focus {
            outline: none;
            border-color: var(--forest-green);
            background: var(--cream-light);
        }
        .field input::placeholder {
            color: var(--text-tertiary);
        }
        /* ── Stripe Card Element ─────────────────────────── */
        #card-element {
            padding: 0.85rem 1rem;
            border: 1px solid var(--cream-border);
            border-radius: 9px;
            background: var(--cream);
            transition: all 0.2s ease;
        }
        #card-element.StripeElement--focus {
            border-color: var(--forest-green);
            background: var(--cream-light);
        }
        #card-element.StripeElement--invalid {
            border-color: #dc3545;
        }
        #card-errors {
            color: #dc3545;
            font-size: var(--fs-xs);
            margin-top: 0.5rem;
            min-height: 1.2rem;
        }
        /* ── Security Badge ──────────────────────────────── */
        .security-note {
            background: var(--cream);
            border: 1px solid var(--cream-border);
            border-left: 3px solid var(--forest-green);
            border-radius: 9px;
            padding: 1rem 1.2rem;
            margin: var(--space-sm) 0;
            font-size: var(--fs-xs);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .security-note i {
            color: var(--forest-green);
            font-size: 1.1rem;
        }
        /* ── Submit Button ───────────────────────────────── */
        .btn-pay {
            width: 100%;
            background: var(--forest-green);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: var(--fs-base);
            font-weight: 500;
            font-family: 'Inter', system-ui, sans-serif;
            cursor: pointer;
            transition: all 0.22s ease;
            margin-top: var(--space-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-pay:hover:not(:disabled) {
            background: var(--forest-green-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(61,90,41,0.28);
        }
        .btn-pay:disabled {
            background: var(--cream-border);
            color: var(--text-tertiary);
            cursor: not-allowed;
        }
        /* ── Order Summary ───────────────────────────────── */
        .order-summary {
            background: var(--cream-light);
            border: 1px solid var(--cream-border);
            border-radius: 14px;
            padding: clamp(1.8rem, 4vw, 2.4rem);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            height: fit-content;
        }
        @media (min-width: 969px) {
            .order-summary {
                position: sticky;
                top: 2rem;
            }
        }
        .summary-title {
            font-size: var(--fs-md);
            color: var(--text-primary);
            margin-bottom: var(--space-md);
            padding-bottom: var(--space-sm);
            border-bottom: 1px solid var(--cream-border);
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            font-size: var(--fs-sm);
        }
        .summary-label {
            color: var(--text-secondary);
        }
        .summary-value {
            color: var(--text-primary);
            font-weight: 500;
        }
        .summary-divider {
            height: 1px;
            background: var(--cream-border);
            margin: var(--space-sm) 0;
        }
        .summary-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: var(--space-md);
            padding-top: var(--space-sm);
            border-top: 2px solid var(--cream-border);
        }
        .summary-total-label {
            font-size: var(--fs-base);
            font-weight: 600;
            color: var(--text-primary);
        }
        .summary-total-value {
            font-size: var(--fs-lg);
            font-weight: 600;
            color: var(--forest-green);
        }
        .service-badge {
            display: inline-block;
            background: var(--cream);
            border: 1px solid var(--cream-border);
            border-radius: 6px;
            padding: 0.4rem 0.8rem;
            font-size: var(--fs-xs);
            font-weight: 500;
            color: var(--forest-green);
            margin-top: 0.5rem;
        }
        /* ── Responsive ──────────────────────────────────── */
        @media (max-width: 968px) {
            .payment-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            .order-summary {
                position: static;
                order: -1;
            }
        }
        @media (max-width: 768px) {
            .content-wrapper { padding: 0 1.25rem; }
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <main>
        <!-- ── Page Hero ───────────────────────────────────── -->
        <section class="page-hero">
            <div class="content-wrapper">
                <h1>Secure Payment</h1>
                <p class="page-hero-subtitle">Complete your payment to finalize your tax filing with Natoli Tax Services</p>
            </div>
        </section>

        <!-- ── Payment Form ────────────────────────────────── -->
        <section class="payment-body">
            <div class="content-wrapper">
                <div class="payment-container">
                    
                    <!-- Payment Form -->
                    <div class="payment-form-section">
                        <h2 class="section-title">
                            <i class="fas fa-credit-card"></i>
                            Payment Details
                        </h2>
                        <form id="payment-form">
                            <div class="field">
                                <label>Cardholder Name</label>
                                <input type="text" id="cardholder-name" required placeholder="John Doe">
                            </div>

                            <div class="field">
                                <label>Card Information</label>
                                <div id="card-element"></div>
                                <div id="card-errors" role="alert"></div>
                            </div>

                            <div class="security-note">
                                <i class="fas fa-lock"></i>
                                <span>Your payment information is encrypted and secure. We use Stripe for payment processing and never store your card details.</span>
                            </div>

                            <button type="submit" class="btn-pay" id="submit-button">
                                <i class="fas fa-shield-alt"></i>
                                <span id="button-text">Pay Now</span>
                            </button>
                        </form>
                    </div>

                    <!-- Order Summary -->
                    <aside class="order-summary">
                        <h2 class="summary-title">Order Summary</h2>
                        
                        <div class="summary-row">
                            <span class="summary-label">Client</span>
                            <span class="summary-value" id="client-name">—</span>
                        </div>
                        
                        <div class="summary-row">
                            <span class="summary-label">Email</span>
                            <span class="summary-value" id="client-email">—</span>
                        </div>

                        <div class="summary-divider"></div>

                        <div class="summary-row">
                            <span class="summary-label">Service</span>
                            <span class="summary-value" id="service-type">—</span>
                        </div>
                        
                        <div id="service-badge-container"></div>

                        <div class="summary-total">
                            <span class="summary-total-label">Total</span>
                            <span class="summary-total-value" id="total-amount">$0.00</span>
                        </div>
                    </aside>

                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script>
        // ═══════════════════════════════════════════════════════════════════
        // STRIPE CONFIGURATION
        // ═══════════════════════════════════════════════════════════════════
        
        // TODO: Replace with your actual Stripe publishable key
        // Get test key from: https://dashboard.stripe.com/test/apikeys
        const STRIPE_PUBLISHABLE_KEY = 'pk_test_51SwoaeC1siJpkoPTC2e4sGuDH3f5HlYDO2aAgUY0atmKMfalFXanV3f7XPDGfpYvECMhEDR5422dkQHwOlg0Og2d00xg15bJDV';
        
        // Check if key is still placeholder
        if (STRIPE_PUBLISHABLE_KEY === 'pk_test_YOUR_KEY_HERE') {
            document.getElementById('payment-form').innerHTML = `
                <div style="background: #fff3cd; border: 1px solid #ffc107; border-radius: 10px; padding: 1.5rem; text-align: center;">
                    <h3 style="color: #856404; margin-bottom: 0.5rem;">⚠️ Stripe Key Missing</h3>
                    <p style="color: #856404; font-size: 0.95rem;">Please add your Stripe publishable key to line 265 in payment.html</p>
                </div>
            `;
            throw new Error('Stripe key not configured');
        }
        
        const stripe = Stripe(STRIPE_PUBLISHABLE_KEY);
        const elements = stripe.elements();

        // ═══════════════════════════════════════════════════════════════════
        // CARD ELEMENT STYLING
        // ═══════════════════════════════════════════════════════════════════
        
        const cardStyle = {
            style: {
                base: {
                    color: '#1a1a1a',
                    fontFamily: 'Inter, system-ui, sans-serif',
                    fontSmoothing: 'antialiased',
                    fontSize: '15px',
                    '::placeholder': {
                        color: '#8a8a8a',
                    },
                },
                invalid: {
                    color: '#dc3545',
                    iconColor: '#dc3545',
                },
            },
        };

        const cardElement = elements.create('card', cardStyle);
        cardElement.mount('#card-element');

        // Handle real-time validation errors from the card Element
        cardElement.on('change', function(event) {
            const displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = '';
            }
        });

        // ═══════════════════════════════════════════════════════════════════
        // LOAD CLIENT DATA FROM SESSION STORAGE
        // ═══════════════════════════════════════════════════════════════════
        
        const clientData = JSON.parse(sessionStorage.getItem('clientData') || '{}');
        
        // Populate order summary
        document.getElementById('client-name').textContent = clientData.fullName || 'Not provided';
        document.getElementById('client-email').textContent = clientData.email || 'Not provided';
        document.getElementById('service-type').textContent = clientData.serviceType || 'Standard Plan';
        
        // Fix: price already has $ or is just number
        const price = clientData.price || '89.99';
        const formattedPrice = price.toString().startsWith('$') ? price : `$${price}`;
        document.getElementById('total-amount').textContent = formattedPrice;

        // Add service badge (duplicate removed - already shown in service-type)

        // ═══════════════════════════════════════════════════════════════════
        // FORM SUBMISSION & PAYMENT PROCESSING
        // ═══════════════════════════════════════════════════════════════════
        
        const form = document.getElementById('payment-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Disable submit button
            submitButton.disabled = true;
            buttonText.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

            const cardholderName = document.getElementById('cardholder-name').value;

            // Create payment method
            const {paymentMethod, error} = await stripe.createPaymentMethod({
                type: 'card',
                card: cardElement,
                billing_details: {
                    name: cardholderName,
                    email: clientData.email,
                },
            });

            if (error) {
                // Show error to customer
                const errorElement = document.getElementById('card-errors');
                errorElement.textContent = error.message;
                
                // Re-enable button
                submitButton.disabled = false;
                buttonText.innerHTML = '<i class="fas fa-shield-alt"></i> Pay Now';
            } else {
                // Payment method created successfully
                console.log('Payment Method:', paymentMethod);
                
                // In production, you would send paymentMethod.id to your server
                // to create a PaymentIntent and complete the charge
                
                // For now, simulate successful payment (TEST MODE)
                setTimeout(() => {
                    // Store payment confirmation in session
                    sessionStorage.setItem('paymentConfirmed', 'true');
                    sessionStorage.setItem('paymentMethod', paymentMethod.id);
                    
                    // Redirect to thank you page
                    window.location.href = 'thank-you.html';
                }, 1500);
            }
        });

        // ═══════════════════════════════════════════════════════════════════
        // HEADER & FOOTER LOADING
        // ═══════════════════════════════════════════════════════════════════
        
        function loadComponent(url, containerId) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    doc.querySelectorAll('head link, head style').forEach(elem => {
                        const exists = Array.from(document.head.querySelectorAll(elem.tagName)).some(existing => {
                            if (elem.tagName === 'LINK') return existing.href === elem.href;
                            if (elem.tagName === 'STYLE') return existing.textContent === elem.textContent;
                            return false;
                        });
                        if (!exists) document.head.appendChild(elem.cloneNode(true));
                    });
                    document.getElementById(containerId).innerHTML = doc.body.innerHTML;
                    doc.querySelectorAll('script').forEach(script => {
                        const newScript = document.createElement('script');
                        if (script.src) newScript.src = script.src;
                        else newScript.textContent = script.textContent;
                        document.body.appendChild(newScript);
                    });
                })
                .catch(error => console.error(`Error loading ${url}:`, error));
        }

        window.addEventListener('load', () => {
            loadComponent('header.html', 'header-container');
            loadComponent('footer.html', 'footer-container');
        });
    </script>
</body>
</html>
